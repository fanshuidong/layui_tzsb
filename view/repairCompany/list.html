                <div class="layui-card-body">

<form class="layui-form" id="repairCompany" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none">
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" class="layui-input" data-ng-model="repairCompany.name">
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">企业详细地址</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" class="layui-input" data-ng-model="repairCompany.address">
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">企业属性</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" class="layui-input" data-ng-model="repairCompany.attr">
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" data-ng-model="repairCompany.registerTime" id="registerTime"  laydate laydate-type="datetime">
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">行政区划代码</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" class="layui-input" data-ng-model="repairCompany.popedom">
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">企业法人</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" class="layui-input" data-ng-model="repairCompany.legalPersonName">
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" class="layui-input" data-ng-model="repairCompany.contacts">
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">联系人手机</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="phone" class="layui-input" data-ng-model="repairCompany.contactsMobile">
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">社会信用代码</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" class="layui-input" data-ng-model="repairCompany.socialCreditCode">
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">法人手机</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="phone" class="layui-input" data-ng-model="repairCompany.legalPersonMobile">
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space10 layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">法人证件</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" class="layui-input" data-ng-model="repairCompany.legalPersonIdentity">
            </div>
        </div>
    </div>
