<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--search-->
                <div class="layui-form layui-card-header" style="padding:15px 0;height: auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">设备编号</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" ng-model="searchEntity.code">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">设备名称</label>
                            <div class="layui-input-block">
                                <input type="text" class='layui-input' ng-model="searchEntity.name">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="search()"><i class="layui-icon layui-icon-search"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div style="padding-bottom: 10px">
                        <button class="layui-btn" data-type="add" data-ng-click="add()">添加</button>
                    </div>
                    <table class="layui-table" lay-skin="line">
                        <thead>
                        <tr>
                            <th>类别码</th>
                            <th>类别名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td>{{item.code}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <a class="layui-btn layui-btn-normal layui-btn-xs" data-ng-click="edit(item)">
                                    <i class="layui-icon layui-icon-edit"></i>编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" data-ng-click="delete(item)">
                                    <i class="layui-icon layui-icon-delete"></i>删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--设备类型页面-->
<form class="layui-form" id="category" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">类别码</label>
        <div class="layui-input-inline">
            <input type="text"  lay-verify="required" class="layui-input" data-ng-model="equipmentType.code">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类别名</label>
        <div class="layui-input-inline">
            <input type="text"  lay-verify="required" class="layui-input" data-ng-model="equipmentType.name">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;padding-top: 20px">
            <button class="layui-btn" lay-submit>确认提交</button>
        </div>
    </div>
</form>
