<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户列表</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
    <script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../viewjs/user/list.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="page-content-wrap">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--search-->
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline tool-btn">
                        <button data-url="view/user/userEdit.html" data-title="新增用户" class="layui-btn layui-btn-sm layui-btn-normal addBtn hidden-xs"><i class="layui-icon">&#xe654;</i></button>
                        <!--<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="menu-add.html"><i class="iconfont">&#xe656;</i></button>-->
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="uname" placeholder="账号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="nickname" placeholder="昵称" autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">搜索</button>
                </div>
            </form>
            <table id="user" lay-filter="user"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
