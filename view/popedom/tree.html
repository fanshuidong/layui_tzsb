
<div style="margin: 20px 100px">
    <div id="menuContent" class="menuContent" style="width:20%">
        <h4 style="font-weight: bold;font-size: 18px">辖区列表</h4>
        <ul id="treeDemo" class="ztree"></ul>
    </div>
</div>

<!--新增辖区-->
<form class="layui-form" id="popedom" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label">上级辖区编号</label>
        <div class="layui-input-inline">
            <input type="text" name="parent" readonly class="layui-input" data-ng-model="popedom.parent">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">辖区编号</label>
        <div class="layui-input-inline">
            <input type="text" id="id" name="id" lay-verify="required" class="layui-input" data-ng-model="popedom.id">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">辖区名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" class="layui-input" data-ng-model="popedom.name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">启用状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="valid" id="valid" lay-skin="switch" lay-text="开启|关闭" lay-filter="valid">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>确认提交</button>
        </div>
    </div>
</form>
